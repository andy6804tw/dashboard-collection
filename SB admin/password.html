<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Start Bootstrap4 Admin</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- <link href="../../css/sb-admin-2.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between" role="navigation">
      <!-- Brand -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Start Bootstrap4 Admin</a>
      </div>
      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fa fa-home"></i>
            Home</a>
        </li>
        <!-- Dropdown -->
        <li class="nav-item dropdown" id="toggle" expanded="true">
          <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
            <i class="fa fa-user fa-fw"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" id="dropdown">
            <a class="dropdown-item" href="./index.html">
              <i class="fa fa-user fa-fw"></i>
              Modify Information
            </a>
            <a class="dropdown-item" href="">
              <i class="fa fa-key fa-fw"></i>
              Modify Password
            </a>
            <a class="dropdown-item" href="">
              <i class="fa fa-upload fa-fw"></i>
              Upload
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="javascritp: return false;" onclick="logout()">
              <i class="fas fa-sign-out-alt fa-fw"></i>
              Logout
            </a>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <div id="main" class="container mt-5">
    <h3>Password</h3>
    <form data-toggle="validator" role="form" action="" method="post">
      <div class="list-group">
        <div class="list-group-item form-group">
          <i class="fa fa-key"></i> 舊密碼 :
          <input type="password" class="form-control" id="oldPassword" name="oldPassword" placeholder="Old password"
            required>
        </div>
        <div class="list-group-item form-group">
          <i class="fa fa-key"></i> 新密碼 <small>(至少6個字元)</small> : 
          <input type="password" class="form-control" id="password" placeholder="New password" required>
          <div class="invalid-feedback">
            密碼至少6個字元
          </div>
        </div>
        <div class="list-group-item form-group">
          <i class="fa fa-key"></i> 新密碼 <small>(再輸入一次)</small> :
          <input type="password" class="form-control" id="password_again" placeholder="Confirm" required>
          <div class="invalid-feedback">
            兩次密碼輸入不符
          </div>
        </div>
      </div>
      <div class="form-group has-error">
        <div class="help-block with-errors"></div>
      </div>
      <div class="text-right">
        <button type="submit" id="mm" name="modifyPasswd" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>
  </div>
  <script src="js/dashboard.js"></script>
  <script src="./js/password.js"></script>
</body>

</html>
