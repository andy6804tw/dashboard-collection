<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Start Bootstrap4 Admin</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- <link href="../../css/sb-admin-2.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous">

</head>

<body>
  <header id="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark"><!-- Brand -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Start Bootstrap4 Admin</a>
        </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=""
        aria-controls="" aria-expanded="true" aria-label="Toggle navigation" id="toggleButton">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="toggleNavbar">
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-home"></i>
              Home</a>
          </li>
          <!-- Dropdown -->
          <li class="nav-item dropdown" id="toggle" expanded="true">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
              <i class="fa fa-user fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" id="dropdown">
              <a class="dropdown-item" href="">
                <i class="fa fa-user fa-fw"></i>
                Modify Information
              </a>
              <a class="dropdown-item" href="./password.html">
                <i class="fa fa-key fa-fw"></i>
                Modify Password
              </a>
              <a class="dropdown-item" href="">
                <i class="fa fa-upload fa-fw"></i>
                Upload
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="javascritp: return false;" onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    
  </header>
  <div id="main" class="container mt-5">
    <h3>Information</h3>
    <form data-toggle="validator" role="form" action="javascritp: return false;" method="post">
      <div class="list-group">
        <div class="list-group-item">
          <i class="fa fa-users"></i> Team name : <span id="user_team_name"></span> </div>
        <div class="list-group-item">
          <i class="fa fa-user"></i> Username : <span id="user_name"></span> </div>
        <div class="list-group-item form-group">
          <i class="fa fa-envelope"></i> Email address:
          <input type="email" class="form-control" id="user_email" name="email" placeholder="Email" required>
        </div>
        <div class="list-group-item form-group">
          <i class="fa fa-users"></i> Member:
          <textarea class="form-control" id="user_member" name="member" placeholder="Member" rows="5"></textarea>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" name="modifyInfo" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
      </div>
    </form>
  </div>
  <script src="js/dashboard.js"></script>
</body>

</html>
