<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard 3</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="collapse-sidebar">
            <div class="sidebar-header">
                <a href=""><img src="./image/logo.png" alt="logo"></a>
            </div>
            <ul class="list-unstyled">
                <li>
                    <a href="#" title="建立">
                        <i class="fas fa-plus"></i>
                        <span class='sidebar-menu-text'>建立</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-file-import"></i>
                        <span class='sidebar-menu-text'>匯入</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-file-export"></i>
                        <span class='sidebar-menu-text'>匯出</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Header NAV  -->
        <div id="layout-admin">
            <div class="header">
                <div class="header-left">
                    <button type="button" id="sideToggle" class="show-sidebar"><i class="fa fa-bars"
                            aria-hidden="true"></i></button>
                    <div class="title"><span>Dashboard</span></div>
                </div>
                <div class="justify-content-center align-items-center row">
                    <div class="col">
                        item1
                    </div>
                    <div class="col">
                        item2
                    </div>
                    <div class="col">
                        <!-- Dropdown -->
                        <div class="nav-item dropdown" id="toggle" expanded="true" style="display:inline-block">
                            <a class="nav-link p-0 pr-4" href="#" id="navbardrop" data-toggle="dropdown">
                                <div class="justify-content-center align-items-center row">
                                    <div class="col-6"><span><img class="user mr-3" src="./image/user.jpg" alt=""
                                                srcset=""></span></div>
                                    <div class="col-6"><i class="fas fa-chevron-down"></i></div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right mt-2" id="dropdown">
                                <a class="dropdown-item" href="javascript:void(0)" onclick="call()">
                                    <i class="fas fa-cog fa-fw"></i> Setting
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascritp: return false;" onclick="logout()">
                                    <i class="fas fa-sign-out-alt fa-fw"></i>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Page Content  -->
            <div class="container mt-4">
                content
            </div>
            <!-- END Page Content  -->
        </div>
